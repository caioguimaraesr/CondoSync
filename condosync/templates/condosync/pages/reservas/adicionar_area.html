{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSync | Adicionar Área Comum</title>
    <link rel="stylesheet" href="{% static 'condosync/css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- side bar section start -->
        {% include "condosync/partials/sidebar.html" %}
        <!-- side bar section end -->

        <!-- main section start -->
        <main>
            <div class="dashboard">
                <i class='bx bxs-calendar-plus'></i>
                <h1>ÁREA COMUM</h1>
            </div>

            <div class="form-funcionario">
                <form method="post">
                    {% csrf_token %}
                    <h1 style="display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">Adicionar Área Comum</h1>

                    <div class="campo-funcionario">
                        <label for="id_nome">Nome:</label>
                        <input type="text" name="nome" id="id_nome" required>
                    </div>

                    <div class="campo-funcionario">
                        <label for="id_icone">Ícone (classe do BoxIcons):</label>
                        <input type="text" name="icone" id="id_icone" placeholder="Ex: bx bxs-party" required>
                    </div>

                    <div class="acoes-funcionario">
                        <button type="submit" class="btn btn-salvar">Salvar</button>
                        <a href="{% url 'condosync:gerenciar_area' %}" class="btn btn-cancelar">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
        <!-- main section end -->

        <!-- right section start -->
        {% include "condosync/partials/right_section.html" %}
        <!-- right section end -->
    </div>

    <script src="{% static 'condosync/js/scripts.js' %}"></script>
</body>
</html>
