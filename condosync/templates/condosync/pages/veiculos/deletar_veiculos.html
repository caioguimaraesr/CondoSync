{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSync | Veículos</title>
    <link rel="stylesheet" href="{% static 'condosync/css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- side bar section start -->
        {% include "condosync/partials/sidebar.html" %}
        <!-- side bar section end -->

        <!-- main section start -->
        <main>

            <div class="dashboard">
                <i class='bx bxs-car'></i>
                <h1>EXCLUSÃO DE VEÍCULO</h1>
            </div>
            
            <div class="confirm-box">
                <h2>Tem certeza que deseja excluir o veículo {{ veiculo.modelo }} - {{ veiculo.placa }}?</h2>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-confirm">Sim, excluir</button>
                    <a {% if user.is_superuser %} href="{% url 'condosync:veiculos_admin' %}" {% else %} href="{% url 'condosync:meus_veiculos' %}" {% endif %}  class="btn btn-cancel">Cancelar</a>
                </form>
            </div>
            
        </main>
        <!-- main section end -->

        <!-- right section start -->
        {% include "condosync/partials/right_section.html" %}
        <!-- right section end -->
    </div>

    <script src="{% static "condosync/js/scripts.js" %}"></script>
</body>
</html>
