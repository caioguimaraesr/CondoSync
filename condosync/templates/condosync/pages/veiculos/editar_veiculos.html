{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSync | Editar Veículo</title>
    <link rel="stylesheet" href="{% static 'condosync/css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- side bar section start -->
        {% include "condosync/partials/sidebar.html" %}
        <!-- side bar section end -->

        <!-- main section start -->
        <main>
            <div class="dashboard">
                <i class='bx bxs-car'></i>
                <h1>EDITAR VEÍCULO</h1>
            </div>
        
            <div class="form-veiculo">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tipo_veiculo">Tipo de Veículo</label>
                        <select id="tipo_veiculo" name="tipo_veiculo" required>
                            <option value="">Selecione um tipo</option>
                            <option value="Carro" {% if veiculo.tipo_veiculo == 'Carro' %}selected{% endif %}>Carro</option>
                            <option value="Moto" {% if veiculo.tipo_veiculo == 'Moto' %}selected{% endif %}>Moto</option>
                            <option value="Van" {% if veiculo.tipo_veiculo == 'Van' %}selected{% endif %}>Van</option>
                            <option value="Outro" {% if veiculo.tipo_veiculo == 'Outro' %}selected{% endif %}>Outro</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" value="{{ veiculo.marca }}" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" value="{{ veiculo.modelo }}" required>
                    </div>

                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" name="placa" value="{{ veiculo.placa }}" required>
                    </div>
        
                    <div class="form-group">
                        <label for="cor">Cor:</label>
                        <input type="text" id="cor" name="cor" value="{{ veiculo.cor }}" required>
                    </div>

                    <div class="form-group">
                        <label for="ano">Ano:</label>
                        <input type="number" id="ano" name="ano" value="{{ veiculo.ano }}" required>
                    </div>
        
                    <button type="submit" class="btn-adicionar">Salvar Alterações</button>
                </form>
            </div>
        </main>
        <!-- main section end -->

        <!-- right section start -->
        {% include "condosync/partials/right_section.html" %}
        <!-- right section end -->
    </div>

    <script src="{% static 'condosync/js/scripts.js' %}"></script>
</body>
</html>
